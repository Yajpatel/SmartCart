<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block extra_css %}{% endblock %}
    <title>MyShop</title>
    
</style>
</head>
<body>
    <nav class="main-navbar">
        <div class="logo"><a href="{% url 'home' %}">MyShop</a></div>

        <div class="searchbar">
            <!-- This form now submits the search query to your main view -->
            <form action="{% url 'home' %}" method="get">
                <!-- The name 'q' is used to retrieve the query in views.py -->
                <!-- The value is pre-filled with the current query to keep it in the box after searching -->
                <input type="text" name="q" placeholder="Search products..." value="{{ query|default:'' }}" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="nav-links">
            {% comment %} <a href="{% url 'scrapedsites' %}">scrapingsites</a>
            <a href="{% url 'contact' %}">Contact</a> {% endcomment %}
        </div>
    </nav>

    <!-- Second Navbar (Selection Panel) -->
    <div class="selection-panel">
    <div><a href="{% url 'home' %}?q=mobiles">Mobiles</a></div>
    <div><a href="{% url 'home' %}?q=laptops">Laptops</a></div>
    <div><a href="{% url 'home' %}?q=shirts">Clothes</a></div>
    <div><a href="{% url 'home' %}?q=accessories">Accessories</a></div> 
    <div><a href="{% url 'home' %}?q=electronics">Electronics</a></div>
</div>

    {% block content %}{% endblock %}
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>

</body>
</html>
