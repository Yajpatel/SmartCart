{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Scraper{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="{% url 'home' %}">Scraper</a>
        </div>
        <nav class="search-nav">
            <form action="{% url 'home' %}" method="get" class="search-form">
                <input type="hidden" name="source" value="{{ source|default:'amazon' }}" id="source-input">
                <input type="text" name="q" placeholder="Search for products..." value="{{ query|default:'' }}" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </nav>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
        </div>
    </header>

    <nav class="source-selector-nav">
        <div class="source-links">
            <a href="?q={{ query|urlencode }}&source=amazon" 
               class="source-btn {% if source == 'amazon' %}active{% endif %}">
               Amazon ðŸ“¦
            </a>
            <a href="?q={{ query|urlencode }}&source=snapdeal" 
               class="source-btn {% if source == 'snapdeal' %}active{% endif %}">
               Snapdeal ðŸ‘»
            
            <a href="?q={{ query|urlencode }}&source=flipkart" 
               class="source-btn {% if source == 'flipkart' %}active{% endif %}">
               Flipkart ðŸšš
            </a>
            
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="main-footer">
        <p>SmartCart &copy; {% now "Y" %}. Built with love.</p>
    </footer>

</body>
</html>
